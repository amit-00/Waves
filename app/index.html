<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css//style.css">
    <title>Waves</title>
</head>
<body>

    <div class="container center-align">
        <h3 class="white-text" >Waves</h3>
        <p class="white-text">Choose file to convert:</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn black">
                    <span>Browse</span>
                    <input type="file" id="sound">
                </div>

                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="upload file...">
                </div>

            </div>

            <p>
                <em class="white-text">Choose which file type you want to convert to</em>
            </p>
            

            <input type="submit" value="Resize" class="btn cyan">
        </form>

        <div class="card output blue-grey darken-4">
            <div class="card-content">
                <div class="white-text"> 
                    Output Path: <span id="output-path"></span>
                </div> 
            </div>
        </div>
    </div>
    
    <script src="./js/materialize.min.js"></script>
    <script src="./js//renderer.js"></script>
</body>
</html>
